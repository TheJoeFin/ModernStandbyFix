name: "Build Modern Standby"
on:
  push:
    branches: [master]

env:
  PROJECT_PATH: "ModernStandbyFix/ModernStandbyFix.csproj"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      # - run: dotnet build ${{ env.PROJECT_PATH }} -c Release

      # - run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build --no-restore --verbosity normal

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ModernStandbyFix
          path: .publish/*